name: CI

on:
  push:
    paths-ignore:
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/*'
      - 'README.md'
  pull_request:
    paths-ignore:
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/*'
      - 'README.md'
  workflow_dispatch:

jobs:
  build:
    name: Build boot.3dsx
    runs-on: ubuntu-latest
    container:
      image: devkitpro/devkitarm
      options: --user 1001 #Â runner user, for git safedir
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Set version string
      run: |
        VERSTRING=$(git describe --tags --match "v[0-9]*" --abbrev=7 | sed 's/-[0-9]*-g/-/')
        echo "VERSTRING=$VERSTRING" | tee -a $GITHUB_ENV
    - name: Build
      run: make -j$(nproc --all)
    - name: Publish boot.3dsx (only on manual run or release)
      if: github.event_name == 'workflow_dispatch' || github.event_name == 'release'
      uses: actions/upload-artifact@v4
      with:
        name: 3ds-hbmenu
        path: boot.3dsx
